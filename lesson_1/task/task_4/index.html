<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>

<body>
  <h2> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
  </h2>

  <script>
    let sm = parseInt(prompt('Введите длину в см.'));
    let metrs = sm / 100;
    let kilometrs = sm / 100000;
    document.write(`<p>в ${sm} см ${metrs} метров и ${kilometrs} километров</p>`);
  </script>
</body>

</html>
