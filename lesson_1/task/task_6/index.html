<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <h2>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
  </h2>

  <script>
    let seconds = parseInt(prompt('Введите количество сукунд'));

    let minute = seconds / 60;
    let hours = seconds / 3600;

    document.write(
      `<p>Общее количество часов ${hours.toFixed(0)}<br>Общее количество минут ${minute.toFixed(0)}</p>`
    );
  </script>
</body>

</html>
