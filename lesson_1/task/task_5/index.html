<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <h2> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
  </h2>

  <script>
    let products = parseInt(prompt('Введите количество товаров'));
    let count = parseFloat(prompt('Введите цену товара'));

    let result = products * count;
    let pdv = result * 0.05;

    document.write(
      `<p>Общая стоимость товара без ПДВ ${result} <br> ПДВ от этой суммы составляет ${pdv} <br>Общая стоимость товара c ПДВ ${result + pdv}</p>`
    );
  </script>
</body>

</html>
