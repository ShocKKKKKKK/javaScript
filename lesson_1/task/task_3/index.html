<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <h2>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>

  <script>
    let dateBirthday = parseInt(prompt('Введите год своего рождения'));
    let dateNow = new Date();

    document.write(`<p>Вам ${dateNow.getFullYear() - dateBirthday}</p>`);
  </script>
</body>

</html>
